<div class="container my-5 d-flex justify-content-center">
    <div class="card w-100 shadow" style="max-width: 500px;">
        <div class="card-header bg-info text-white text-center">
            <h5 class="mb-0">Crear Área</h5>
        </div>

        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label>Nombre del área (*)</label>
                    <input type="text" formControlName="nombre" class="form-control" [class.is-invalid]="form.get('nombre')?.invalid && form.get('nombre')?.touched"/>
                    <div class="text-danger small mt-1" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
                    El nombre es obligatorio.
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
