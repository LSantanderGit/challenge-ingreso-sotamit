<div *ngIf="!cargando">
    <app-empleado-form
    [initialData]="empleadoData"
    [readonly]="false"
    (onSubmit)="actualizarEmpleado($event)">
    </app-empleado-form>
</div>

<div *ngIf="cargando" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando datos del empleado...</p>
</div>
